<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shokumotsu</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Shokumotsu</h1>
      <button class="fa-solid fa-cart-shopping"></button>
    </header>
    <section>
        <button id="viewmenu">VIEW MENU</button>
    </section>

    <form action="">
        <div>
          <button class="menubuttons">Entree</button>
        </div>
        <div class="foodchoices">
            <div class="leftfood">
                <p>food 1</p>
            </div>
            <div class="rightfood">
                <p>food 2</p>
            </div>
        </div>
        <div>
          <button class="menubuttons">Salads</button>
        </div>
        <div>
          <button class="menubuttons">Sides</button>
        </div>
        <div>
          <button class="menubuttons">Drinks</button>
        </div>
        <div>
          <button class="menubuttons">Desserts</button>
        </div>
    </form>

    <script src="scripts.js"></script>
  </body>
</html>
