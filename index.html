<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shokumotsu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Shokumotsu</h1>
      <button type="button" class="fa-solid fa-cart-shopping"></button>
    </header>

    <section>
        <button id="viewmenu">VIEW MENU</button>
    </section>
    <section id="body">
    <form class="form1">
      <button id="entreebutton" class="menubuttons">Entree</button>
      <div id="entreediv" class="foodchoices">
        <ul>
          <li>
            <img src="images/hamburger.png" alt="a hamburger">
            <p class="pclass">Hamburger</p>
            <button class="cartbutton">Add to cart</button>
          </li>
          <li>
            <img src="images/ramen.png" alt="bowl of ramen">
            <p class="pclass">Ramen</p>
            <button class="cartbutton">Add to cart</button>
          </li>
        </ul>
      </div>
      <button id="saladsbutton" class="menubuttons">Salads</button>
      <div id="saladsdiv" class="foodchoices">
        <ul>
          <li>
            <img src="images/caesersalad.png" alt="a caesar salad">
            <p class="pclass">Caesar Salad</p>
            <button class="cartbutton">Add to cart</button>
          </li>
          <li>
            <img src="images/greeksalad.png" alt="a greek salad">
            <p class="pclass">Greek Salad</p>
            <button class="cartbutton">Add to cart</button>
          </li>
        </ul>
      </div>
      <button id="sidesbutton" class="menubuttons">Sides</button>
      <div id="sidesdiv" class="foodchoices">
        <ul>
            <li>
                <img src="images/dumplings.png" alt="dumplings">
                <p class="pclass">Dumplings</p>
                <button class="cartbutton">Add to cart</button>
            </li>
            <li>
                <img src="images/fries.png" alt="fries">
                <p class="pclass">Fries</p>
                <button class="cartbutton">Add to cart</button>
            </li>
        </ul>
      </div>
      <button id="drinksbutton" class="menubuttons">Drinks</button>
      <div id="drinksdiv" class="foodchoices">
        <ul>
            <li>
                <img src="images/coke.png" alt="coke">
                <p class="pclass">Coke</p>
                <button class="cartbutton">Add to cart</button></li>
            <li>
                <img src="images/ramune.png" alt="ramune">
                <p class="pclass">Ramune</p>
                <button class="cartbutton">Add to cart</button></li>
        </ul>
      </div>
      <button id="dessertsbutton" class="menubuttons">Desserts</button>
      <div id="dessertsdiv" class="foodchoices">
        <ul>
            <li>
                <img src="images/mochi.png" alt="mochi">
                <p class="pclass">Mochi</p>
                <button class="cartbutton">Add to cart</button></li>
            <li>
                <img src="images/puppychow.png" alt="puppychow">
                <p class="pclass">Puppy Chow</p>
                <button class="cartbutton">Add to cart</button></li>
        </ul>
      </div>
    </form>

    <form class="row g-3 form2">
      <h2 id="checkouttitle">Checkout</h2> 
      <div id="emptyitem"></div>
        <div class="currency">
          <div class="mula beforetotal"> 
            <p>Subtotal...</p>
            <p class="money" id="subtotal">$0.00</p> 
          </div>
          <div class="mula beforetotal"> 
            <p>Sales tax (6%)...</p>
            <p class="money" id="salestax">$0.00</p> 
          </div>
          <div class="mula"> 
            <p>Total...</p>
            <p class="money" id="grandtotal">$0.00</p> 
          </div> 
        </div>
        <button type="button" class="btn btn-primary">Credit/Debit</button>
        <button type="button" class="btn btn-success">Cash</button>
        <div class="row">
          <div class="col">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" id="firstname" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" id="lastname" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for= "inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
                  <option id="AL" value="AL">Alabama</option>
                  <option id="AK" value="AK">Alaska</option>
                  <option id="AR" value="AR">Arizona</option>
                  <option id="AR" value="AR">Arkansas</option>
                  <option id="CA" value="CA">California</option>
                  <option id="CO" value="CO">Colorado</option>
                  <option id="CT" value="CT">Connecticut</option>
                  <option id="DE" value="DE">Delaware</option>
                  <option id="FL" value="FL">Florida</option>
                  <option id="GA" value="GA">Georgia</option>
                  <option id="HI" value="HI">Hawaii</option>
                  <option id="ID" value="ID">Idaho</option>
                  <option id="IL" value="IL">Illinois</option>
                  <option id="IN" value="IN">Indiana</option>
                  <option id="IA" value="IA">Iowa</option>
                  <option id="KS" value="KS">Kansas</option>
                  <option id="KY" value="KY">Kentucky</option>
                  <option id="LA" value="LA">Louisiana</option>
                  <option id="ME" value="ME">Maine</option>
                  <option id="MD" value="MD">Maryland</option>
                  <option id="MA" value="MA">Massachusetts</option>
                  <option id="MI" value="MI">Michigan</option>
                  <option id="MN" value="MN">Minnesota</option>
                  <option id="MS" value="MS">Mississippi</option>
                  <option id="MO" value="MO">Missouri</option>
                  <option id="MT" value="MT">Montana</option>
                  <option id="NE" value="NE">Nebraska</option>
                  <option id="NV" value="NV">Nevada</option>
                  <option id="NH" value="NH">New Hampshire</option>
                  <option id="NJ" value="NJ">New Jersey</option>
                  <option id="NM" value="NM">New Mexico</option>
                  <option id="NY" value="NY">New York</option>
                  <option id="NC" value="NC">North Carolina</option>
                  <option id="ND" value="ND">North Dakota</option>
                  <option id="OH" value="OH">Ohio</option>
                  <option id="OK" value="OK">Oklahoma</option>
                  <option id="OR" value="OR">Oregon</option>
                  <option id="PA" value="PA">Pennsylvania</option>
                  <option id="RI" value="RI">Rhode Island</option>
                  <option id="SC" value="SC">South Carolina</option>
                  <option id="SD" value="SD">South Dakota</option>
                  <option id="TN" value="TN">Tennessee</option>
                  <option id="TX" value="TX">Texas</option>
                  <option id="UT" value="UT">Utah</option>
                  <option id="VT" value="VT">Vermont</option>
                  <option id="VA" value="VA">Virginia</option>
                  <option id="WA" value="WA">Washington</option>
                  <option id="WV" value="WV">West Virginia</option>
                  <option id="WI" value="WI">Wisconsin</option>
                  <option id="WY" value="WY">Wyoming</option>
                </select>
              </div>
            </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Checkout</button>
      </div>
    </form>
            
        </section>   
              
        
            
    <script src="scripts.js"></script>
  </body>
</html>
