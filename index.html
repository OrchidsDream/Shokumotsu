    <form class="form1">
          <button id="entreebutton" class="menubuttons">Entree</button>
          <div id="entreediv" class="foodchoices">
              <ul>
                  <li>
                      <img src="images/hamburger.png" alt="a hamburger">
                      <p class="pclass">Hamburger</p>
                      <button id="hamburgerbutton" class="cartbutton">Add to cart</button></li>
                  <li>
                      <img src="images/ramen.png" alt="bowl of ramen">
                      <p class="pclass">Ramen</p>
                      <button id="ramenbutton" class="cartbutton">Add to cart</button>
                    </li>
              </ul>
          </div>
          <button id="saladsbutton" class="menubuttons">Salads</button>
          <div id="saladsdiv" class="foodchoices">
            <ul>
                <li>
                    <img src="images/caesersalad.png" alt="a caesar salad">
                    <p class="pclass">Caesar Salad</p>
                    <button id="caesarbutton" class="cartbutton">Add to cart</button></li>
                <li>
                    <img src="images/greeksalad.png" alt="a greek salad">
                    <p class="pclass">Greek Salad</p>
                    <button id="greekbutton" class="cartbutton">Add to cart</button>
                </li>
            </ul>
          </div>
          <button id="sidesbutton" class="menubuttons">Sides</button>
          <div id="sidesdiv" class="foodchoices">
            <ul>
                <li>
                    <img src="images/dumplings.png" alt="dumplings">
                    <p class="pclass">Dumplings</p>
                    <button id="dumplingsbutton" class="cartbutton">Add to cart</button>
                </li>
                <li>
                    <img src="images/fries.png" alt="fries">
                    <p class="pclass">Fries</p>
                    <button id="friesbutton" class="cartbutton">Add to cart</button>
                </li>
            </ul>
          </div>
          <button id="drinksbutton" class="menubuttons">Drinks</button>
          <div id="drinksdiv" class="foodchoices">
            <ul>
                <li>
                    <img src="images/coke.png" alt="coke">
                    <p class="pclass">Coke</p>
                    <button id="cokebutton" class="cartbutton">Add to cart</button></li>
                <li>
                    <img src="images/ramune.png" alt="ramune">
                    <p class="pclass">Ramune</p>
                    <button id="ramunebutton" class="cartbutton">Add to cart</button></li>
            </ul>
          </div>
          <button id="dessertsbutton" class="menubuttons">Desserts</button>
          <div id="dessertsdiv" class="foodchoices">
            <ul>
                <li>
                    <img src="images/mochi.png" alt="mochi">
                    <p class="pclass">Mochi</p>
                    <button id="mochibutton" class="cartbutton">Add to cart</button></li>
                <li>
                    <img src="images/puppychow.png" alt="puppychow">
                    <p class="pclass">Puppy Chow</p>
                    <button id="puppychowclass" class="cartbutton">Add to cart</button></li>
            </ul>
          </div>
    </form>
