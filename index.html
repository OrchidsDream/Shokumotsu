<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shokumotsu</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Shokumotsu</h1>
      <button type="button" class="fa-solid fa-cart-shopping"></button>
    </header>
    <section>
        <button id="viewmenu">VIEW MENU</button>
    </section>

    <form action="">
          <button class="menubuttons">Entree</button>
          <div id="entreediv" class="foodchoices">
              <ul>
                  <li><img src="images/hamburger.png" alt="a hamburger"><p class="pclass">Hamburger</p><button class="cartbutton">Add to cart</button></li>
                  <li><img src="images/ramen.png" alt="bowl of ramen"><p class="pclass">Ramen</p><button class="cartbutton">Add to cart</button></li>
              </ul>
          </div>
          <button class="menubuttons">Salads</button>
          <div id="saladsdiv" class="foodchoices">
            <ul>
                <li><img src="images/caesersalad.png" alt="a caesar salad"><p class="pclass">Caesar Salad</p><button class="cartbutton">Add to cart</button></li>
                <li><img src="images/greeksalad.png" alt="a greek salad"><p class="pclass">Greek Salad</p><button class="cartbutton">Add to cart</button></li>
            </ul>
          </div>
          <button class="menubuttons">Sides</button>
          <div id="sidesdiv" class="foodchoices">
            <ul>
                <li><img src="images/dumplings.png" alt="dumplings"><p class="pclass">Dumplings</p><button class="cartbutton">Add to cart</button></li>
                <li><img src="images/fries.png" alt="fries"><p class="pclass">Fries</p><button class="cartbutton">Add to cart</button></li>
                
            </ul>
          </div>
          <button class="menubuttons">Drinks</button>
          <div id="drinksdiv" class="foodchoices">
            <ul>
                <li><img src="images/coke.png" alt="coke"><p class="pclass">Coke</p><button class="cartbutton">Add to cart</button></li>
                <li><img src="images/ramune.png" alt="ramune"><p class="pclass">Ramune</p><button class="cartbutton">Add to cart</button></li>
            </ul>
          </div>
          <button class="menubuttons">Desserts</button>
          <div id="dessertsdiv" class="foodchoices">
            <ul>
                <li><img src="images/mochi.png" alt="mochi"><p class="pclass">Mochi</p><button class="cartbutton">Add to cart</button></li>
                <li><img src="images/puppychow.png" alt="puppychow"><p class="pclass">Puppy Chow</p><button class="cartbutton">Add to cart</button></li>
            </ul>
          </div>
    </form>

    <script src="scripts.js"></script>
  </body>
</html>
